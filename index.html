<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AR Eatery - Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Page Loader -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <h1>The AR Eatery</h1>
    </header>

    <!-- Container for the dynamically generated menu -->
    <main id="menu-container">
        <!-- Categories and items will be injected here by JavaScript -->
    </main>

    <!-- Container for all fixed action buttons -->
    <div class="fixed-action-buttons">
        <button id="ai-assistant-btn" title="AI Meal Suggester">ðŸ¤–</button>

        <div id="floating-nav" class="floating-nav">
            <button id="floating-nav-btn" title="Menu Categories">â˜°</button>
            <ul id="floating-nav-list">
                <!-- Category links will be injected here -->
            </ul>
        </div>
    </div>

    <!-- ===== MODALS ===== -->

    <!-- 1. AR Viewer Modal (Existing, for conditional use) -->
    <div id="ar-modal" class="modal">
        <div class="modal-content ar-viewer-content">
            <span class="close-button">&times;</span>
            <model-viewer
                id="model-viewer-component"
                src=""
                ios-src=""
                alt="A 3D model of a menu item"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                touch-action="pan-y"
                reveal="auto"
            >
            </model-viewer>
            <div id="ar-item-details" class="ar-item-details">
                <h2 id="ar-item-name"></h2>
                <p id="ar-item-description"></p>
            </div>
        </div>
    </div>

    <!-- AI Assistant Modal has been moved to its own page: ai.html -->

    <!-- Scripts -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
