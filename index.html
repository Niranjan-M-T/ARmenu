<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Restaurant Menu</title>
    <!-- Tailwind CSS for a modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the AR button and layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        model-viewer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <img class="h-48 w-full object-cover md:w-48" src="https://placehold.co/600x400/FF5733/FFFFFF?text=Dish+Image" alt="Placeholder image of a dish">
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Our Signature Dish</div>
                <h1 class="block mt-1 text-lg leading-tight font-medium text-black">Spicy Chicken Curry</h1>
                <p class="mt-2 text-gray-500">A delicious and aromatic chicken curry with a blend of exotic spices. Served with jasmine rice and fresh cilantro.</p>
                
                <!-- This is the model-viewer component for the AR experience -->
                <div class="mt-4 border border-gray-200 rounded-lg overflow-hidden">
                    <model-viewer
                        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                        alt="A 3D model of an astronaut"
                        ar
                        ar-modes="webxr scene-viewer quick-look"
                        camera-controls
                        touch-action="pan-y"
                        class="w-full h-80"
                    >
                    </model-viewer>
                </div>

                <div class="mt-4 text-center">
                    <p class="text-gray-600">Scan the button above to view this dish in your space!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- The model-viewer script must be included at the end of the body -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>
</html>
