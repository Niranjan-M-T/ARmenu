<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Restaurant Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <h1>The AR Menu</h1>
    </header>

    <main id="menu-container">
        <!-- Menu items will be dynamically loaded here -->
    </main>

    <!-- Modal for the AR viewer -->
    <div id="ar-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <!-- The model-viewer component will display the 3D model. -->
            <model-viewer
                id="model-viewer-component"
                src=""
                alt="A 3D model of a menu item"
                ar
                ar-modes="webxr scene-viewer quick-look"
                ios-src=""
                camera-controls
                touch-action="pan-y"
                reveal="auto"
            >
            </model-viewer>
            <div id="ar-item-details" class="ar-item-details">
                <h2 id="ar-item-name"></h2>
                <p id="ar-item-description"></p>
            </div>
        </div>
    </div>

    <!-- The model-viewer script -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <!-- Custom script to load menu items -->
    <script src="js/script.js"></script>
</body>
</html>
